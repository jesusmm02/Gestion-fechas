<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <script src="script.js" defer></script>
    <title>Contador</title>
</head>
<body id="body">
    <h1 id="cumpleaños">Cumpleaños en:</h1>
        
    <h2 class="oculto mostrar" id="felicitacion">¡¡FELIZ CUMPLEAÑOS!!</h2>

    <div class="countdown-container" id="contador">
    <fieldset>
        <div>
            <p id="meses">0</p>
            <span>Meses</span>
        </div>
        <div>
            <p id="dias">0</p>
            <span>Días</span>
        </div>
    
        <div>
            <p id="horas">0</p>
            <span>Horas</span>
        </div>
        <div>
            <p id="minutos">0</p>
            <span>Minutos</span>
        </div>
      
        <div>
            <p id="segundos">0</p>
            <span>Segundos</span>
        </div>
    </fieldset>
    </div>

    <divimg>
        <img id="upcoming-img" class="nocolor-img" src="./Imagenes/tarta.png" alt="upcoming-image">
    </divimg>
</body>

</html>
